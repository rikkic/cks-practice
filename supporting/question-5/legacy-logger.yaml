apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-logger
  labels:
    app: legacy-logger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legacy-logger
  template:
    metadata:
      labels:
        app: legacy-logger
    spec:
      containers:
      - name: logger
        image: busybox:1.36
        command: ["sh", "-c", "while true; do date >> /var/log/app/legacy.log; sleep 5; done"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-logs
          mountPath: /var/log/app
      volumes:
      - name: host-logs
        hostPath:
          path: /var/log/legacy
          type: DirectoryOrCreate
